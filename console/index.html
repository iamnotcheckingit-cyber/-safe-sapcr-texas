<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Server Console</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #263238; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #37474f; padding: 2rem; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 1.5rem; }
        .header h1 { color: #ff9800; font-size: 1.5rem; margin-bottom: 0.5rem; }
        .header p { color: #90a4ae; font-size: 0.85rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; color: #b0bec5; font-size: 0.9rem; }
        input { width: 100%; padding: 0.75rem; background: #263238; border: 1px solid #455a64; border-radius: 4px; color: #fff; font-size: 1rem; }
        input:focus { outline: none; border-color: #ff9800; }
        button { width: 100%; padding: 0.85rem; background: #ff9800; color: #263238; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; font-weight: 600; margin-top: 0.5rem; }
        button:hover { background: #ffa726; }
        .error { background: #b71c1c; color: white; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
        .hp-field { position: absolute; left: -9999px; }
        .warning { background: #ff57221a; border: 1px solid #ff5722; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; color: #ff5722; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="header">
            <h1>Server Console</h1>
            <p>Administrative Access Only</p>
        </div>
        <div class="warning">Unauthorized access is prohibited and logged</div>
        <div class="error" id="errorMsg">Authentication failed. Security alert triggered.</div>
        <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
            <input type="hidden" name="hp_page" value="console">
            <input type="hidden" name="hp_timestamp" id="hp_ts">
            <div class="form-group">
                <label for="username">Administrator Username</label>
                <input type="text" name="username" id="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="otp">2FA Code (if enabled)</label>
                <input type="text" name="otp" id="otp" autocomplete="off" placeholder="Optional">
            </div>
            <div class="hp-field">
                <input type="text" name="server_id" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">Access Console</button>
        </form>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
</body>
</html>
