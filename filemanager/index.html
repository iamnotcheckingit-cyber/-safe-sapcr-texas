<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>File Manager - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1e1e1e; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #2d2d2d; padding: 2rem; border-radius: 8px; width: 100%; max-width: 360px; border: 1px solid #404040; }
        .logo { text-align: center; margin-bottom: 1.5rem; color: #4fc3f7; font-size: 2rem; }
        h1 { font-size: 1.2rem; margin-bottom: 1.5rem; color: #fff; text-align: center; font-weight: 400; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; font-size: 0.85rem; color: #bbb; }
        input { width: 100%; padding: 0.7rem; border: 1px solid #404040; border-radius: 4px; font-size: 0.95rem; background: #1e1e1e; color: #fff; }
        input:focus { outline: none; border-color: #4fc3f7; }
        button { width: 100%; padding: 0.8rem; background: #4fc3f7; color: #1e1e1e; border: none; border-radius: 4px; font-size: 0.95rem; cursor: pointer; margin-top: 1rem; font-weight: 600; }
        button:hover { background: #29b6f6; }
        .error { background: #5d1a1a; color: #ff8a80; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.85rem; display: none; border: 1px solid #ff5252; }
        .hp-field { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">&#128193;</div>
        <h1>File Manager</h1>
        <div class="error" id="errorMsg">Access denied. Invalid credentials.</div>
        <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
            <input type="hidden" name="hp_page" value="filemanager">
            <input type="hidden" name="hp_timestamp" id="hp_ts">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off">
            </div>
            <div class="hp-field">
                <input type="text" name="path" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
</body>
</html>
