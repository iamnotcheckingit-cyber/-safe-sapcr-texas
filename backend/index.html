<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Backend Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #0d1117; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #161b22; padding: 2rem; border: 1px solid #30363d; border-radius: 6px; width: 100%; max-width: 400px; }
        h1 { font-size: 1.2rem; margin-bottom: 1.5rem; color: #58a6ff; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.85rem; color: #8b949e; }
        input { width: 100%; padding: 0.6rem; border: 1px solid #30363d; border-radius: 4px; font-size: 0.95rem; background: #0d1117; color: #c9d1d9; font-family: 'Courier New', monospace; }
        input:focus { outline: none; border-color: #58a6ff; }
        button { width: 100%; padding: 0.7rem; background: #238636; color: white; border: none; border-radius: 4px; font-size: 0.95rem; cursor: pointer; margin-top: 0.5rem; }
        button:hover { background: #2ea043; }
        .error { color: #f85149; font-size: 0.85rem; margin-top: 1rem; text-align: center; display: none; }
        .hp-field { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>$ backend_access</h1>
        <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
            <input type="hidden" name="hp_page" value="backend">
            <input type="hidden" name="hp_timestamp" id="hp_ts">
            <div class="form-group">
                <label for="username">user:</label>
                <input type="text" id="username" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">pass:</label>
                <input type="password" id="password" name="password" autocomplete="off">
            </div>
            <div class="hp-field">
                <input type="email" name="email" tabindex="-1" autocomplete="off">
                <input type="text" name="api_key" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">authenticate</button>
            <p class="error" id="errorMsg">Error: Permission denied</p>
        </form>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            data.hp_screen = screen.width + 'x' + screen.height;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
</body>
</html>
