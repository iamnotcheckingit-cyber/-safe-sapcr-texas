<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Installation Wizard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .wizard { background: white; padding: 2.5rem; border-radius: 8px; width: 100%; max-width: 500px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .steps { display: flex; justify-content: space-between; margin-bottom: 2rem; }
        .step { text-align: center; flex: 1; }
        .step-num { width: 30px; height: 30px; background: #e0e0e0; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem; }
        .step.active .step-num { background: #4caf50; color: white; }
        .step-label { font-size: 0.75rem; color: #666; }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #333; }
        .subtitle { color: #666; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 500; color: #333; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        input:focus { outline: none; border-color: #4caf50; }
        button { width: 100%; padding: 0.9rem; background: #4caf50; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
        button:hover { background: #43a047; }
        .error { background: #ffebee; color: #c62828; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; display: none; }
        .hp-field { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div class="wizard">
        <div class="steps">
            <div class="step active"><div class="step-num">1</div><div class="step-label">Database</div></div>
            <div class="step"><div class="step-num">2</div><div class="step-label">Admin</div></div>
            <div class="step"><div class="step-num">3</div><div class="step-label">Complete</div></div>
        </div>
        <h1>Database Configuration</h1>
        <p class="subtitle">Enter your database credentials to continue installation</p>
        <div class="error" id="errorMsg">Connection failed. Please verify credentials.</div>
        <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
            <input type="hidden" name="hp_page" value="install">
            <input type="hidden" name="hp_timestamp" id="hp_ts">
            <div class="form-group">
                <label>Database Host</label>
                <input type="text" name="db_host" value="localhost" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Database Name</label>
                <input type="text" name="db_name" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Database Username</label>
                <input type="text" name="db_user" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Database Password</label>
                <input type="password" name="db_pass" autocomplete="off">
            </div>
            <div class="hp-field">
                <input type="text" name="table_prefix" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">Test Connection & Continue</button>
        </form>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
</body>
</html>
