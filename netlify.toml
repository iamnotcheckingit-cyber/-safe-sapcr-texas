# Netlify configuration for safesapcrtx.org
# Optimized for SEO, security, and performance

[build]
  publish = "."
  functions = "netlify/functions"

# Enable asset optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# ============================================
# FUNCTIONS CONFIGURATION
# ============================================

[functions]
  # Node.js version for serverless functions
  node_bundler = "esbuild"

  # Rate limiting for functions (abuse prevention)
  [functions."chat"]
    rate_limit = { window_size = 60, window_limit = 10 }

  [functions."newsletter-signup"]
    rate_limit = { window_size = 60, window_limit = 5 }

  [functions."contact-legislator"]
    rate_limit = { window_size = 60, window_limit = 5 }

  [functions."send-email"]
    rate_limit = { window_size = 60, window_limit = 3 }

  [functions."membership-notify"]
    rate_limit = { window_size = 60, window_limit = 3 }

# ============================================
# REDIRECTS - Clean URLs for SEO
# ============================================

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# case-study.html is handled by pretty_urls automatically

[[redirects]]
  from = "/legislation.html"
  to = "/legislation"
  status = 301
  force = true

[[redirects]]
  from = "/faq.html"
  to = "/faq"
  status = 301
  force = true

[[redirects]]
  from = "/resources.html"
  to = "/resources"
  status = 301
  force = true

[[redirects]]
  from = "/petition.html"
  to = "/petition"
  status = 301
  force = true

[[redirects]]
  from = "/glossary.html"
  to = "/glossary"
  status = 301
  force = true

[[redirects]]
  from = "/legislators.html"
  to = "/legislators"
  status = 301
