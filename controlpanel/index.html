<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Control Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #2c3e50; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #34495e; padding: 2.5rem; border-radius: 5px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h1 { font-size: 1.4rem; margin-bottom: 1.5rem; color: #ecf0f1; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #bdc3c7; }
        input { width: 100%; padding: 0.75rem; border: none; border-radius: 3px; font-size: 1rem; background: #2c3e50; color: #ecf0f1; }
        input:focus { outline: 2px solid #3498db; }
        button { width: 100%; padding: 0.85rem; background: #3498db; color: white; border: none; border-radius: 3px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
        button:hover { background: #2980b9; }
        .error { color: #e74c3c; font-size: 0.85rem; margin-top: 1rem; text-align: center; display: none; }
        .hp-field { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Control Panel</h1>
        <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
            <input type="hidden" name="hp_page" value="controlpanel">
            <input type="hidden" name="hp_timestamp" id="hp_ts">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="off">
            </div>
            <div class="hp-field">
                <input type="email" name="email" tabindex="-1" autocomplete="off">
                <input type="text" name="address2" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">Access Panel</button>
            <p class="error" id="errorMsg">Access Denied. This incident will be reported.</p>
        </form>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            data.hp_screen = screen.width + 'x' + screen.height;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
</body>
</html>
