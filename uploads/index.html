<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>File Upload</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1a1a2e; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .upload-box { background: #16213e; padding: 2rem; border-radius: 12px; width: 100%; max-width: 450px; }
        h1 { color: #e94560; font-size: 1.3rem; margin-bottom: 1rem; text-align: center; }
        .auth-required { background: #0f3460; padding: 1.5rem; border-radius: 8px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; color: #a2a8d3; font-size: 0.9rem; }
        input { width: 100%; padding: 0.75rem; background: #1a1a2e; border: 1px solid #0f3460; border-radius: 6px; color: #fff; font-size: 1rem; }
        input:focus { outline: none; border-color: #e94560; }
        button { width: 100%; padding: 0.85rem; background: #e94560; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; margin-top: 0.5rem; }
        button:hover { background: #ff6b6b; }
        .error { background: #2d132c; color: #e94560; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
        .hp-field { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div class="upload-box">
        <h1>Authenticated Upload Required</h1>
        <div class="auth-required">
            <div class="error" id="errorMsg">Access denied. Invalid API key.</div>
            <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
                <input type="hidden" name="hp_page" value="uploads">
                <input type="hidden" name="hp_timestamp" id="hp_ts">
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text" name="api_key" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Secret Token</label>
                    <input type="password" name="secret" autocomplete="off">
                </div>
                <div class="hp-field">
                    <input type="file" name="file" tabindex="-1">
                </div>
                <button type="submit">Authenticate</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
</body>
</html>
