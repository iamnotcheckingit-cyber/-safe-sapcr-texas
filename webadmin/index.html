<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Web Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #333; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #555; }
        input { width: 100%; padding: 0.8rem; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 0.9rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .error { color: #e74c3c; font-size: 0.9rem; margin-top: 1rem; text-align: center; display: none; }
        .hp-field { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Web Admin Portal</h1>
        <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
            <input type="hidden" name="hp_page" value="webadmin">
            <input type="hidden" name="hp_timestamp" id="hp_ts">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="off" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter password">
            </div>
            <div class="hp-field">
                <input type="email" name="email" tabindex="-1" autocomplete="off">
                <input type="text" name="token" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">Login</button>
            <p class="error" id="errorMsg">Invalid credentials. Try again.</p>
        </form>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            data.hp_screen = screen.width + 'x' + screen.height;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
</body>
</html>
