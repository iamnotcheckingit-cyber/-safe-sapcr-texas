<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Backup Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #2c3e50; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .backup-box { background: #34495e; padding: 2rem; border-radius: 8px; width: 100%; max-width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        h1 { color: #3498db; font-size: 1.3rem; margin-bottom: 0.5rem; text-align: center; }
        .subtitle { color: #95a5a6; font-size: 0.85rem; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; color: #bdc3c7; font-size: 0.9rem; }
        input, select { width: 100%; padding: 0.75rem; background: #2c3e50; border: 1px solid #4a6278; border-radius: 4px; color: #ecf0f1; font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: #3498db; }
        button { width: 100%; padding: 0.85rem; background: #3498db; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; margin-top: 0.5rem; }
        button:hover { background: #2980b9; }
        .error { background: #c0392b; color: white; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
        .hp-field { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div class="backup-box">
        <h1>Backup Manager</h1>
        <p class="subtitle">Restore from backup archive</p>
        <div class="error" id="errorMsg">Authentication failed. Access denied.</div>
        <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
            <input type="hidden" name="hp_page" value="backup">
            <input type="hidden" name="hp_timestamp" id="hp_ts">
            <div class="form-group">
                <label>Administrator Username</label>
                <input type="text" name="admin_user" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Administrator Password</label>
                <input type="password" name="admin_pass" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Backup Encryption Key</label>
                <input type="password" name="encryption_key" autocomplete="off">
            </div>
            <div class="hp-field">
                <input type="text" name="backup_id" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">Access Backups</button>
        </form>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
</body>
</html>
