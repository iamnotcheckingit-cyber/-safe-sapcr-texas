<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Web Shell</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #000; color: #0f0; min-height: 100vh; padding: 20px; }
        .terminal { max-width: 800px; margin: 0 auto; }
        .header { color: #0f0; margin-bottom: 20px; }
        .prompt { color: #0f0; }
        .login-box { background: #111; padding: 20px; border: 1px solid #333; border-radius: 4px; margin-top: 20px; }
        label { display: block; margin-bottom: 5px; color: #0f0; }
        input { width: 100%; padding: 8px; background: #000; border: 1px solid #333; color: #0f0; font-family: 'Courier New', monospace; margin-bottom: 15px; }
        input:focus { outline: none; border-color: #0f0; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-family: 'Courier New', monospace; font-weight: bold; }
        button:hover { background: #0a0; }
        .error { color: #f00; margin-top: 15px; display: none; }
        .hp-field { position: absolute; left: -9999px; }
        pre { color: #0f0; font-size: 12px; line-height: 1.4; }
    </style>
    <!-- Auth0 SDK for site-wide auth -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="terminal">
        <pre class="header">
╔══════════════════════════════════════════╗
║         SECURE WEB SHELL v2.1            ║
║      Authentication Required             ║
╚══════════════════════════════════════════╝
        </pre>
        <div class="prompt">root@server:~# authenticate</div>
        <div class="login-box">
            <form id="loginForm" method="POST" action="/.netlify/functions/honeypot-sink">
                <input type="hidden" name="hp_page" value="shell">
                <input type="hidden" name="hp_timestamp" id="hp_ts">
                <label>Username:</label>
                <input type="text" name="username" autocomplete="off">
                <label>Password:</label>
                <input type="password" name="password" autocomplete="off">
                <label>Access Key:</label>
                <input type="text" name="access_key" autocomplete="off">
                <div class="hp-field">
                    <input type="text" name="cmd" tabindex="-1" autocomplete="off">
                </div>
                <button type="submit">AUTHENTICATE</button>
            </form>
            <div class="error" id="errorMsg">Access denied. IP logged.</div>
        </div>
    </div>
    <script>
        document.getElementById('hp_ts').value = Date.now();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            data.hp_submit_time = Date.now();
            data.hp_delta_ms = data.hp_submit_time - parseInt(document.getElementById('hp_ts').value);
            data.hp_user_agent = navigator.userAgent;
            fetch('/.netlify/functions/honeypot-sink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).finally(() => document.getElementById('errorMsg').style.display = 'block');
        });
    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
